<!doctype html>
<html lang="ru" prefix="og: http://ogp.me/ns#">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <h4  class="navbar-brand">CREATE NEW USER</h4>
    <a href="/logout">
      <button type="button" class="btn btn-secondary">logout</button>
    </a>
  </div>
</nav>


<div class="container-fluid">

  <div class="row">

    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="position-sticky pt-3">
        <ul class="nav nav-pills flex-column">
          <li class="nav-item" >
            <a class="nav-link active" aria-current="page" href="/admin/user">
              ADMIN
            </a>
          </li>
          <li class="nav-item" >
            <a class="nav-link " href="/user">
              USER
            </a>
          </li>
        </ul>
      </div>
    </nav>


    <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">ADMIN</h1>
      </div>
      <div>
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/admin/new">NEW_USER</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin/user">USER_TABLE</a>
          </li>
        </ul>
      </div>
      <div>
        <h2>ADD NEW USER</h2>
        <form class="row g-3" th:method="POST" th:action="@{/admin/user}" th:object="${user}">
          <div class="row g-3">
            <div class="col">
              <label for="firstname" class="form-label">First name</label>
              <input th:field="*{name}" type="text" class="form-control" placeholder="First name" aria-label="First name" id="firstname">
              <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>
            <div class="col">
              <label for="lastname" class="form-label">Last name</label>
              <input th:field="*{surName}" type="text" class="form-control" placeholder="Last name" aria-label="Last name" id="lastname">
            </div>
            <div class="col">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input th:field="*{username}" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            </div>
          </div>
          <div class="row g-3">
            <div class="col">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input th:field="*{password}" type="password" class="form-control" id="exampleInputPassword1">
              <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>
            <div class="col">
              <label for="age" class="form-label">Age</label>
              <input th:field="*{age}" type="number" class="form-control" id="age">
            </div>
            <div class="col">
              <label for="role" class="form-label">Role</label>
              <select th:field="*{role}" class="form-select" aria-label="Default select example" id="role">
                <option th:each="role : ${allRoles}"
                        th:field="*{role}"
                        th:value="${role.id}"
                        th:text="${role.name}">
                </option>
              </select>
            </div>
          </div>


          <div class="col-12">
            <button type="submit" class="btn btn-secondary">ADD NEW USER</button>
          </div>
        </form>

      </div>
    </main>

  </div>

</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
