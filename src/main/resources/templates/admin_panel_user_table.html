<!doctype html>
<html lang="ru" prefix="og: http://ogp.me/ns#">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>


<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <h4 th:each="role : ${authUser.getRole()}" th:value="${role.id}"
            th:text="${authUser.getUsername()} + '  With Roles:  ' +  ${role.name}" class="navbar-brand">USER</h4>
        <a href="/logout">
            <button type="button" class="btn btn-secondary">logout</button>
        </a>
    </div>
</nav>


<div class="container-fluid">
    <div class="row">


        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3">
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/admin/user">
                            ADMIN
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user">
                            <span data-feather="file"></span>
                            USER
                        </a>
                    </li>
                </ul>
            </div>
        </nav>


        <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">ADMIN</h1>
            </div>
            <div>
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/admin/new">NEW_USER</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin/user">USER_TABLE</a>
                    </li>
                </ul>
            </div>

            <div>
                <h2>ALL USERS</h2>
                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                        <tr>
                            <th>id</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody th:each="user : ${users}">
                        <tr>
                            <th><p th:text="${user.getId()}"></p>
                            </th>
                            <th><p th:text="${user.getName()}"></p>
                            </th>
                            <th><p th:text="${user.getSurName()}"></p></th>
                            <th><p th:text="${user.getAge()}"></p></th>
                            <th><p th:text="${user.getUsername()}"></p></th>
                            <th>
                                <div th:each="role : ${user.getRole()}">
                                    <p th:text="${role.name.toString()}"></p>
                                </div>
                            </th>
                            <th>
                                <button type="button" class="btn btn-primary" data-toggle="modal"
                                        data-target="#editModal"
                                        th:data-target="${'#editModal'+user.id}">Edit
                                </button>
                            </th>
                            <th>
                                <button type="button" class="btn btn-danger" data-toggle="modal"
                                        data-target="#deleteModal"
                                        th:data-target="${'#deleteModal'+user.id}">
                                    Delete
                                </button>
                            </th>
                            <!--Модальное Окно  EDIT-->
                            <div aria-hidden="true" aria-labelledby="editModalLabel" id="editModal"
                                 tabindex="-1" class="modal fade" th:id="${'editModal'+user.id}">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <form th:method="PATCH"
                                              th:action="@{/admin/{id}(id=${user.getId()})}"
                                              th:object="${user}">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="editModalLabel">Edit
                                                    user</h5>
                                                <button type="button" class="close" data-dismiss="modal"
                                                        aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body text-center">
                                                <div class="form-group required">
                                                    <div class="controls">

                                                        <label for="id"><b>ID</b></label>
                                                        <input th:name="id" th:value="${user.id}"
                                                               th:type="number"
                                                               class="form-control" id="id"
                                                               disabled>
                                                        <br>
                                                        <label for="name"><b>First name</b></label>
                                                        <input th:name="name"
                                                               th:value="${user.name}"
                                                               th:type="text"
                                                               class="form-control" id="name"
                                                               required/>
                                                        <br>
                                                        <label for="lastnameEdit"><b>Last
                                                            name</b></label>
                                                        <input th:name="surName"
                                                               th:value="${user.surName}"
                                                               th:type="text"
                                                               class="form-control" id="lastnameEdit"
                                                               required/>
                                                        <br>
                                                        <label for="ageEdit"><b>Age</b></label>
                                                        <input th:name="age" th:value="${user.age}"
                                                               th:type="number"
                                                               class="form-control"
                                                               id="ageEdit"/>
                                                        <br>
                                                        <label for="emailEdit"><b>Email</b></label>
                                                        <input th:name="username"
                                                               th:value="${user.username}"
                                                               th:type="email"
                                                               class="form-control" id="emailEdit"
                                                               required/>
                                                        <br>
                                                        <label for="password"><b>Password</b></label>
                                                        <input th:name="password"
                                                               th:value="${user.password}"
                                                               th:type="password"
                                                               class="form-control"
                                                               id="password"/>
                                                        <br>
                                                        <label for="rolesEdit"><b>Role</b></label>
                                                        <select class="form-control" id="rolesEdit"
                                                                name="role"
                                                                multiple="multiple">
                                                            <option th:each="role : ${allRoles}"
                                                                    th:selected="${role.name}"
                                                                    th:value="${role.id}"
                                                                    th:text="${role.name}">Role name
                                                            </option>
                                                        </select>
                                                        <div class="modal-footer">
                                                            <button type="button"
                                                                    class="btn btn-secondary"
                                                                    data-dismiss="modal">Close
                                                            </button>
                                                            <button type="submit"
                                                                    class="btn btn-primary">
                                                                Edit
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            </th>
                            <!--                            Модальное Окно  DELETE-->
                            <div aria-hidden="true" aria-labelledby="deleteModal" id="deleteModal"
                                 tabindex="-1" class="modal fade" th:id="${'deleteModal'+user.id}">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <form th:method="DELETE"
                                              th:action="@{/admin/{id}(id=${user.getId()})}"
                                              th:object="${user}">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="deleteModalLabel">Delete
                                                    user</h5>
                                                <button type="button" class="close" data-dismiss="modal"
                                                        aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body text-center">
                                                <div class="form-group required">
                                                    <div class="controls">

                                                        <label for="idDel"><b>ID</b></label>
                                                        <input th:name="id" th:value="${user.id}"
                                                               th:type="number"
                                                               class="form-control" id="idDel"
                                                               disabled>
                                                        <br>
                                                        <label for="firstnameDel"><b>First
                                                            name</b></label>
                                                        <input th:name="name"
                                                               th:value="${user.name}"
                                                               th:type="text"
                                                               class="form-control" id="firstnameDel"
                                                               disabled/>
                                                        <br>
                                                        <label for="lastnameDel"><b>Last
                                                            name</b></label>
                                                        <input th:name="surName"
                                                               th:value="${user.surName}"
                                                               th:type="text"
                                                               class="form-control" id="lastnameDel"
                                                               disabled/>
                                                        <br>
                                                        <label for="ageDel"><b>Age</b></label>
                                                        <input th:name="age" th:value="${user.age}"
                                                               th:type="number"
                                                               class="form-control"
                                                               id="ageDel" disabled/>
                                                        <br>
                                                        <label for="emailDel"><b>Email</b></label>
                                                        <input th:name="email"
                                                               th:value="${user.username}"
                                                               th:type="email"
                                                               class="form-control" id="emailDel"
                                                               disabled/>
                                                        <br>
                                                        <label for="passwordDel"><b>Password</b></label>
                                                        <input th:name="password"
                                                               th:value="${user.password}"
                                                               th:type="password"
                                                               class="form-control"
                                                               id="passwordDel" disabled/>
                                                        <br>
                                                        <label for="rolesDel"><b>Role</b></label>
                                                        <select class="form-control" id="rolesDel"
                                                                name="roles"
                                                                multiple="multiple">
                                                            <option th:each="role : ${user.getRole()}"
                                                                    th:value="${role.id}"
                                                                    th:text="${role.name}"
                                                                    disabled>
                                                                Role name
                                                            </option>
                                                        </select>
                                                        <div class="modal-footer">
                                                            <button type="button"
                                                                    class="btn btn-secondary"
                                                                    data-dismiss="modal">Close
                                                            </button>
                                                            <button type="submit"
                                                                    class="btn btn-danger">
                                                                Delete
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</div>


<script>
    $('document').ready(function () {

        $('.table.ebtn').on('click', function (event) {

            event.preventDefault();
            let href = $(this).attr('href');
            $.get(href, function (user, status) {
                $('#userId').val(user.id);
            });
            $('#editModal').modal();

        });

    });
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
