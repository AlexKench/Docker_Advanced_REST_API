<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table class="table" bordercolor="black" border="1" width="100%">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">First name</th>
        <th scope="col">Last name</th>
        <th scope="col">Age</th>
        <th scope="col">Email</th>
        <th scope="col">Role</th>

    </tr>
    </thead>
    <tbody>
    <td th:text="${user.getId()}"></td>
    <td th:text="${user.getName()}"></td>
    <td th:text="${user.getSurName()}"></td>
    <td th:text="${user.getAge()}"></td>
    <td th:text="${user.getUsername()}"></td>
    <td th:each="role : ${user.getRole()}" th:text="${role.name}"></td>

    </tr>
    </tbody>

</table>

<form action="/logout">
    <input type="submit" value="logout">
</form>

</body>
</html>
