<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Пользователи</title>
</head>
<body>

<div th:each="user : ${users}">
    <a th:href="@{/user/{id}(id=${user.getId()})}"
       th:text="${user.getName() + '           ' + user.getSurName()}"></a>
    <form th:method="DELETE" th:action="@{/user/{id}(id=${user.getId()})}">
        <input type="submit" value="Удалить"/>
    </form>
</div>
<br/>
<hr/>

<a href="/user/new">Создать нового пользователя</a>

</body>
</html>
