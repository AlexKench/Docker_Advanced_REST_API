<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Пользователи</title>
</head>
<body>

<table class="table" bordercolor="black" border="1" width="100%">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">First name</th>
        <th scope="col">Last name</th>
    </tr>
    </thead>
    <tbody th:each="user : ${users}">
    <td><a th:href="@{/admin/{id}(id=${user.getId()})}" th:text="${user.getName()}"></a></td>
    <td><a th:href="@{/admin/{id}(id=${user.getId()})}" th:text="${user.getSurName()}"></a></td>

    <td>
        <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
            <input type="submit" value="Удалить"/>
        </form>
    </td>
    </tr>
    </tbody>
</table>
<br/>
<hr/>
<form action="/logout">
    <input type="submit" value="logout">
</form>

<a href="/admin/new">Создать нового пользователя</a>

</body>
</html>
